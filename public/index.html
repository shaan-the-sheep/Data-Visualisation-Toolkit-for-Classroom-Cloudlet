<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltitudeAdventures</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <div class="sky">
        <div class="sky__phase sky__dawn"></div>
        <div class="sky__phase sky__noon"></div>
        <div class="sky__phase sky__dusk"></div>
        <div class="sky__phase sky__midnight">
            <div id="sky__stars"></div>
        </div>
        <div class="orbit">
            <div class="sun"></div>
            <div class="moon"></div>
        </div>
    <div id = "content">

    <div id="simulated-info" style="text-align: center; padding: 10px; background-color: #f0f0f0;">
        <h3>Time: <span id="simulated-time">5:00</span></h3>
        <h3>Temperature: <span id="simulated-temperature">2.00 °C</span></h3>
        <h3>Wind Speed: <span id="simulated-wind-speed">5.00 mph</span></h3>
    </div>
    <header>
        <h1 style="color: #333;">Adventuring at the Altitudes</h1>
        <div class="weather-header">
        </div>
        <div class="tooltip" id="tooltip">Weather Character Tooltip</div>
    </header>

    
    <!-- Add the D3 SVG container -->
    <figure>
        <svg></svg>
    </figure>


    <section class="toolbox">
        <h2>Visualisation Options</h2>
        <div class="visualisation-options">
            <select id="chart-type-select">
                <option value="">Select Visualisation</option>
                <option value="bar">Bar Chart</option>
                <option value="line">Line Chart</option>
                <option value="radar">Radar Chart</option>
            </select>
        </div>
    </section>

    <section class="visualisation">
        <h2>Weather Visualisation</h2>
        <canvas id="chart"></canvas>
    </section>

    <div class="settings-container">
        <section class="customise">
            <div class="customisation-options">
                <label for="temperature-color-picker">Temperature Colour:</label>
                <input type="color" id="temperature-legend-color" value="#FF6347">
                <label for="wind-color-picker">Wind Colour:</label>
                <input type="color" id="wind-legend-color" value="#00BFFF">
            </div>
        </section>

        <section class="data-selection">
            <div class="data-options">
                <label><input type="checkbox" id="temperature-checkbox" checked> Temperature</label>
                <label><input type="checkbox" id="wind-checkbox" checked> Wind</label>
            </div>
        </section>
    </div>

    <section class="art-studio">
        <h2>Weather Art Studio - draw your own weather!</h2>
        <label for="sceneSelector">Select Weather:</label>
  <select id="sceneSelector" onchange="changeScene()">
    <option value="sunny">Sunny Weather</option>
    <option value="cloudy">Cloudy Weather</option>
    <option value="rainy">Rainy Weather</option>
    <option value="snowy">Snowy Weather</option>
  </select>
        <input type="file" id="upload-drawing" accept="image/*">
        <button onclick="loadDrawing()">Load Drawing</button>
        <div id="weather-scene" style="position: relative; width: 1300px; height: 600px; background-color: #3358FF;"></div>
        <button class="showcase-button" onclick="openShowcase()">Showcase</button>
        
    </section>
    <section class="showcase-area">
        <div id="showcase-area" style="background-image: url('playground.png'); background-size: cover;"></div>
        <div id="showcase-overlay"></div>
        <div id="temperature-display">Current Temperature: N/A °C</div>
        <div>
            <label for="rainfall-speed">Adjust Rainfall Speed:</label>
            <input type="range" id="rainfall-speed" min="1" max="10" step="1" value="2">
        </div>
        <div>
            <label for="cloud-speed">Adjust Cloud Speed:</label>
            <input type="range" id="cloud-speed" min="0.1" max="0.9" step="0.1" value="0.2">
        </div>
        <div>
            <label for="snow-speed">Adjust Snow Speed:</label>
            <input type="range" id="snow-speed" min="1" max="10" step="1" value="2">
        </div>
    </div>
